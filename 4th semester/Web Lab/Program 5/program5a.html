<html>
    <head>
        <title>Different font styles</title>
        <style>
           #S1 {
                font-family: 'Times New Roman', Times, serif;
                color: red;
                text-decoration: underline;
            }
            #S2 {
                color: blue;
                font-family: 'Chiller';
                text-decoration: overline;
            }
            #S3 {
                font-style: italic;
                color: hotpink;
            }
        </style>   
    </head>
    <body>
        <h1 id = "S1">THIS HEADER IS IN RED</h1>
    
        <h2 id = "S2">This header is in blue</h2>
    
        <h2 id = "S3">This is normal text</h2>
    </body>

</html>
