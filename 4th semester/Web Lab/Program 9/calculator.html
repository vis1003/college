<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        body {
            margin: 150px;
        }
        input {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function display(x) {
            document.getElementById("text1").value += x;
        }
        function compute() {
            let x = document.getElementById("text1").value;
            document.getElementById("text1").value = eval(x);
        }
    </script>
</head>

    <body>
    
    <form>
    <center>
    <table cellpadding="5" border="2" align="center" style="background-color: lightgreen;" width="40%" height="70%"> 
        <tr>
            <th colspan="4" bgcolor = "white"><h1>Calculator</h1></th>
        </tr>
        <tr>
            <td colspan = "4"><input type = "textbox" id = "text1" placeholder = "0" style="text-align: right;"></td>
        </tr>
        <tr>
            <td><input type = "reset" value = "C"/></td>
            <td><input type = "button" value = "/" onclick = "display(this.value)"/></td>
            <td><input type = "button" value = "*" onclick = "display(this.value)"/></td>
            <td><input type = "button" value = "-" onclick = "display(this.value)"></td>
        </tr>
        <tr>
            <td><input type = "button" value = "7" onclick = "display(this.value)"></td>
            <td><input type = "button" value = "8" onclick = "display(this.value)"></td>
            <td><input type = "button" value = "9" onclick = "display(this.value)"></td>
            <td rowspan = "2"><input type = "button" value = "+" onclick = "display(this.value)" style = "height:50px;"></td>
        </tr>
        <tr>
            <td><input type = "button" value = "4" onclick = "display(this.value)"></td>
            <td><input type = "button" value = "5" onclick = "display(this.value)"></td>
            <td><input type = "button" value = "6" onclick = "display(this.value)"></td>
        </tr>
        <tr>
            <td><input type = "button" value = "1" onclick = "display(this.value)"></td>
            <td><input type = "button" value = "2" onclick = "display(this.value)"></td>
            <td><input type = "button" value = "3" onclick = "display(this.value)"></td>
            <td rowspan = "2" ><input type = "button" value = "=" onclick = "compute()" style = "height:48px;"></td>
        </tr>
        <tr>
            <td colspan = "2"><input type = "button" value = "0" onclick = "display(this.value)" style = "width:100%"/></td>
            <td><input type = "button" value = "." onclick = "display(this.value)"></td>
        </tr>
    </table>
    </center>
    </form>
</body>

</html>
