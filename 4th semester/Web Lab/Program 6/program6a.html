<html>
    <head>
        <title>Fibonacci</title>
    </head>
    <body></body>
    <script>
        let n=Number(prompt("Enter a number:"));
        let a=0;
        let b=1;
        document.write("Fibonacci series:<br>")
        document.write(a+"<br>"+b+"<br>");
        for(let i=1;i<=n-2;i++)
        {
            let c=a+b;
            document.write(c+"<br>");
            a=b;
            b=c;
        }
    </script>
</html>
