<html>
    <head><title>Tables</title></head>
    <body></body>
    <script>
        let n=Number(prompt("Enter a number:"));
        str="Number     Square";
        for(let i=1;i<=n;i++)
        {
            let sq=i*i;
            str=str+"\n"+i+"                 "+sq;
        }
        alert(str);
    </script>
</html>
